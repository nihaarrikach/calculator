<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
   
    <div class="container">
        <input type="text" name="" id="calinput">
    </div>
    <div class="calculator">
    <table class="bg">
        <tr class="operation">
            <td><button class="clear" onclick="clearscreen();">C</button></td>
            <td><BUtton class="back" onclick="backspace();"> <- </BUtton> </td>
            <td> <button class="mod operation one" onclick="display('/');"> /</button></td>
        </tr>
        <tr class="operation">
            <td><button class="operation yo" onclick="display('7');"> 7</button> <button class="operation yo"onclick="display('8');">8</button></td>
            
            <td><button class="operation yo" onclick="display('9');">9</button></td>
            <td><button class="operation op one" onclick="display('*');">x</button></td>
        </tr>
        <tr>
            <td><button class="operation yo"onclick="display('4');">4</button> <button class="operation yo"onclick="display('5');">5</button></td>
            
            <td><button class="operation yo"onclick="display('6');">6</button></td>
            <td><button class="operation op yo one" onclick="display('-');">-</button></td>
        </tr>
        <tr>
            <td><button class="operation yo"onclick="display('1');">1</button> <button class="operation yo"onclick="display('2');">2</button></td>
            
            <td><button class="operation yo"onclick="display('3');">3</button></td>
            <td><button class="operation op one" onclick="display('+');">+</button></td>
        </tr>
        <tr>
            <td><button class="zero yo"onclick="display('0');">0</button></td>
            <td> <button class="dot" onclick="display('.');">.</button></td>
            
            <td><button class="equal op operation one" onclick="solve();">=</button></td>
        </tr>
    </table>
</div>
<script src="calculator.js"></script>
</body>

</html>
